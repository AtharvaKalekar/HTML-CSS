<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Payment Due Reminder</title>
    <style>
        .reminder-card {
            font-family: Arial, sans-serif;
            width: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fffacd; 
        }
        
        .reminder-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .reminder-title {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .reminder-message {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .due-date {
            font-size: 14px;
            font-weight: bold;
            color: #d32f2f;
        }
        
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="reminder-card">
        <div class="reminder-header">Payment Due</div>
        <div class="reminder-title">Reminder</div>
        
        <div class="reminder-message">
            Your electricity bill is due soon. Please make sure to pay to avoid service interruption.
        </div>
        
        <div class="divider"></div>
        
        <div class="due-date">Due Date: April 25, 2025</div>
    </div>
</body>
</html>
