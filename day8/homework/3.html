<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Image Gallery Hover Effects</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .img-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      height: 300px;
      cursor: pointer;
    }

    .img-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
      display: block;
    }

    /* 1. Zoom + Brighten */
    .effect-zoom:hover img {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    /* 2. Grayscale to Color */
    .effect-grayscale img {
      filter: grayscale(100%);
      transition: filter 0.4s ease;
    }

    .effect-grayscale:hover img {
      filter: grayscale(0%);
    }

    .effect-overlay .overlay-text {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      transition: bottom 0.4s ease;
    }

    .effect-overlay:hover .overlay-text {
      bottom: 0;
    }

    .effect-blur::after {
      content: 'Nature Scene';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .effect-blur:hover::after {
      opacity: 1;
    }

    .effect-blur:hover img {
      filter: blur(2px) brightness(0.7);
    }
  </style>
</head>
